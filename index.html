   var score=0;

$("#accepter").click(function(){
score=score+1;
$("#response").text(score)


})


      timeleft=10
  
  window.navigator = window.navigator || {};
    function clickv()
    {
    

      var downloadTimer = setInterval(function(){
        if(timeleft!=0)
        {
      timeleft -= 1;
        }

          return;

        if(timeleft%2==0)

          if(rand%2==0)
          {
            $("#accepter").css("background-color",blue)

            navigator.vibrate(rand)
      $("#accepter").css("background-color",red)

        }
